<table mat-table [dataSource]="tasks" class="mat-elevation-z8">
  <ng-container matColumnDef="taskId">
    <th mat-header-cell *matHeaderCellDef>taskId</th>
    <td mat-cell *matCellDef="let element">{{ element.taskId }}</td>
  </ng-container>

  <ng-container matColumnDef="taskName">
    <th mat-header-cell *matHeaderCellDef>taskName</th>
    <td mat-cell *matCellDef="let element">{{ element.taskName }}</td>
  </ng-container>

  <ng-container matColumnDef="taskDate">
    <th mat-header-cell *matHeaderCellDef>taskDate</th>
    <td mat-cell *matCellDef="let element">{{ element.taskDate }}</td>
  </ng-container>

  <ng-container matColumnDef="userId">
    <th mat-header-cell *matHeaderCellDef>userId</th>
    <td mat-cell *matCellDef="let element">{{ element.userId }}</td>
  </ng-container>

  <ng-container matColumnDef="assign">
    <th mat-header-cell *matHeaderCellDef>Assign</th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-raised-button
        color="primary"
        (click)="onAssign(element)"
        [disabled]="!element.isAssign"
      >
        Assign
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
