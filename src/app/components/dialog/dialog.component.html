<h1>Assign user</h1>
<mat-dialog-content>
  <!-- Hi {{data.name}}. You will be logged out due to inactivity -->
  <mat-form-field appearance="fill">
    <mat-label>User</mat-label>
    <!-- <mat-select [formControl]="toppings" multiple>
      <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
    </mat-select> -->
    <mat-select [formControl]="selectedIds" multiple>
      <mat-option *ngFor="let id of data.ids" [value]="id">{{ id }}</mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <!-- <button mat-button mat-dialog-close="false">Cancel</button>
  <button mat-button mat-dialog-close="true">Submit</button> -->
  <button mat-button (click)="closeDialog()">Cancel</button>
  <button mat-button (click)="saveMessage()">Submit</button>
</mat-dialog-actions>
